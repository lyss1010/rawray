global {
	height 				512
	width 				512
	image background	0.1, 0.1, 0.4
	gl background	    0.2, 0.2, 0.8
	enable				gl render lights
	num threads         1
	render x block      1000
	render y block      128
}

camera {
    pos         -0.44, 0.72, 0.97
    dir         1.94, -3.12, -4.25
	up			0, 1, 0
	fov			45
}

light pointlight {
	pos			0, 1, 0
	color		1, 1, 1
	wattage		200
}

material lambert {
    diffuse 1.0, 1.0, 1.0
    ambient 0.3, 0.3, 0.3
}

blpatch {
    center 0, 0, 0
    radius 0
}
