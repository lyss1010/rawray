global {
	height 				800
	width 				1600
	image background	< 0.1, 0.1, 0.4 >
	gl background	    < 0.2, 0.2, 0.8 >
	enable				gl render lights
	num threads         2
	render x block      128
	render y block      128
	enable             headless
	
}

camera {
    pos         < 2.80807, -0.55216, -4.49869 >
    dir         < -2.45631, 0.30041, 4.35985 >
	up			< 0, 1, 0 >
	fov			45.0
}


light pointlight {
	pos			< -3, 5, -2 >
	color		< 1 >
	wattage		50.0
}

material colorful { }

blpatch {
    u constraint < 0.25, 0.75 >
    v constraint < 0.25, 0.75 >
    
    p00		<  1,   0, -3 >
    p01		< -3,   1, -2 >
    p10		<  1,  -1,  1 >
    p11		<  2,   1,  1 >
}

blpatch {
    u constraint < 0.5, 0.5 >
    v constraint < 0.5, 0.5 >
    
    p00		<  1,  -1,  1 >
    p01		<  2,   1,  1 >
    p10		<  3,  -2,  1 >
    p11		<  3,   2,  2 >
}
