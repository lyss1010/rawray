light pointlight {
	pos			< 2.75, 5.51, -2.75 >
	color		< 1 >
	wattage		50.0
}

material lambert {
    ambient     < 0 >
    diffuse     < 0.5 >
}

mesh {
	load			"./../res/models/cornell.obj"
}
