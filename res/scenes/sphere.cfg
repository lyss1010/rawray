global {
	height 				512
	width 				512
	image background	0.1, 0.1, 0.4
	gl background	    0.2, 0.2, 0.8
	enable				gl render lights
	num threads         1
	render x block      1000
	render y block      128
	
	triangle test       barycentric projection
}

camera {
    pos         -0.44, 0.72, 0.97
    dir         1.94, -3.12, -4.25
	up			0, 1, 0
	fov			45
}

light pointlight {
	pos			-8, 10, 5
	color		1, 1, 1
	wattage		500
}

material lambert {
    diffuse 1.0, 1.0, 1.0
    ambient 0.3, 0.3, 0.3
}

mesh {
	load			"./../res/models/sphere_smooth.obj"
}
