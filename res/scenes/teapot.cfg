global {
	height 				128
	width 				128
	image background	0.1, 0.1, 0.4
	gl background	    0.2, 0.2, 0.8
	enable				gl render lights
    render x block      128
	render y block      128
	num threads         2
	render handler sleep    256
	render thread sleep     500
	render spinlock sleep   500
	
	triangle test       plucker
}

camera {
	pos			-1.8, 2.8, 4.4
	dir 		3.4, -4.2, -9.2
	up			0, 1, 0
	fov			45
}

light pointlight {
	pos			-3, 15, 3
	color		1, 1, 1
	wattage		500
}

material lambert {
    ambient 0.0, 0.0, 0.0
    diffuse 0.9, 0.9, 0.9
}

mesh {
	load			"./../res/models/teapot.obj"
}
