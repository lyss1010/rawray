global {
	height 				800
	width 				800
	image background	< 0.0, 0.0, 0.2 >
	gl background	    < 0.2, 0.2, 0.8 >
	enable				gl render lights
	disable				gl render bbox
    render x block      800
	render y block      800
	num threads         1
	disable				headless
	
	triangle test        plucker
}

camera {
	pos			< 0, 3, 6 >
	lookat 		< 0, 0, 0 >
	up			< 0, 1, 0 >
	fov			45.0
}

light pointlight {
	pos			< 10 >
	color		< 1 >
	wattage		700.0
}

material lambert {
    ambient < 0 >
    diffuse < 0.5, 0.5, 0.9 >
}

mesh {
	load			"./../res/models/big_floor.obj"
}

material lambert {
    ambient < 0 >
    diffuse < 0.9, 0.5, 0.5 >
}

mesh {
	load			"./../res/models/teapot.obj"
}
