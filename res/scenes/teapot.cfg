global {
	height 				512
	width 				512
	image background	0.1, 0.1, 0.4
	gl background	    0.2, 0.2, 0.8
	enable				gl render lights
}

camera {
	pos			-2, 3, 5
	look at		-0.5, 1, 0
	up			0, 1, 0
	fov			45
}

light pointlight {
	pos			-3, 15, 3
	color		1, 1, 1
	wattage		500
}

material lambert {
    ambient 0.0, 0.0, 0.0
    diffuse 0.9, 0.9, 0.9
}

mesh {
	load			"./../res/models/teapot.obj"
}
