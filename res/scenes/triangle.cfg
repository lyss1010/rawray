global {
	size 				512x512
	gl background	    < 0.2, 0.2, 0.8 >
	hdr pfm				"./../res/images/stpeters.pfm"
}

camera {
	pos			< 4, 5, 0 >
	look at		< -0.5, -2, -0.5 >
	up			< 0, 1, 0 >
	fov			45.0
}

light pointlight {
	pos			< 0, 9, 0 >
	color		< 1 >
	wattage		200.0
}

material diffuse {
    color < 1 >
}

mesh {
	load			"./../res/models/floor.obj"
}
