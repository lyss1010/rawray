global {
	height 				512
	width 				512
	image background	< 0.1, 0.1, 0.4 >
	gl background	    < 0.2, 0.2, 0.8 >
	enable				gl render lights
	num threads         1
	render x block      1000
	render y block      128
}

camera {
    pos         <  5, 0, 0 >
    dir         < -5, 0, 0 >
	up			< 0, 1, 0 >
	fov			45.0
}

light pointlight {
	pos			< 0, 1, 0 >
	color		< 1 >
	wattage		200.0
}

material lambert {
    diffuse < 1 >
    ambient < 0.3 >
}

blpatch {
    p00		<  1,   0, -2 >
    p01		<  2,   1, -2 >
    p10		<  1,  -1,  1 >
    p11		<  2,   1,  1 >
}
