global {
	height 				1600
	width 				1600
	image background	< 0.1, 0.1, 0.4 >
	gl background	    < 0.2, 0.2, 0.8 >
	enable				gl render lights
	render x block      64
	render y block      64
	num threads         2

	triangle test       barycentric
}

camera {
	pos			< -1.4, 2.3, 3.2 >
	dir  		< 1.6, -1.3, -5.2 >
	up			< 0, 1, 0 >
	fov			45.0
}

light pointlight {
	pos			< -2, 3, 4 >
	color		< 0.05, 0.09, 0.13 >
	wattage		15.0
}

light pointlight {
	pos			< 3, 15, 3 >
	color		< 1 >
	wattage		450.0
}

material lambert {
    diffuse < 0.75, 0.80, 1.0 >
    ambient < 0 >
}

mesh {
	load			"./../res/models/floor.obj"
}

material lambert {
    diffuse < 1 >
    ambient < 0.05, 0.05, 0.1 >
}

mesh {
	load			"./../res/models/bunny_smooth.obj"
}
