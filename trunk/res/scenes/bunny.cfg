global {
	height 				128
	width 				128
	image background	0.1, 0.1, 0.4
	gl background	    0.2, 0.2, 0.8
	enable				gl render lights
	render x block      64
	render y block      64
	num threads         2

	triangle test       barycentric
}

camera {
	pos			-2, 3, 5
	look at		-0.5, 1, 0
	up			0, 1, 0
	fov			45
}

light pointlight {
	pos			-1, -2, 1
	color		1, 1, 1
	wattage		500
}

light pointlight {
	pos			-3, 3, 5
	color		1, 1, 1
	wattage		1000
}

material lambert {
    diffuse 1.0, 1.0, 1.0
    ambient 0.5, 0.5, 0.5
}

mesh {
	load			"./../res/models/bunny.obj"
}
