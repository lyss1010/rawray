global {
	height 				512
	width 				512
	image background	0.1, 0.1, 0.4
	gl background	    0.2, 0.2, 0.8
	enable				gl render lights
	render x block      64
	render y block      64
	num threads         2

	triangle test       barycentric
}

camera {
	pos			-2, 3, 5
	look at		-0.5, 1, 0
	up			0, 1, 0
	fov			45
}

light pointlight {
	pos			-5, 8, 3
	color		1, 1, 1
	wattage		250
}

light pointlight {
	pos			7, 10, 9
	color		1, 1, 1
	wattage		350
}

material lambert {
    diffuse 1.0, 1.0, 1.0
    ambient 0.08, 0.09, 0.11
}

mesh {
	load			"./../res/models/floor.obj"
}

mesh {
	load			"./../res/models/bunny.obj"
}
