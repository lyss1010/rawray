global {
	height 				1600
	width 				1600
	image background	< 0.0, 0.0, 0.2 >
	gl background	    < 0.2, 0.2, 0.8 >
	enable				gl render lights
	disable				gl render bbox
	render x block      800
	render y block      800
	num threads         2
	enable				headless
	box cost			1.0
	object cost			8000.0

	triangle test       plucker
}

camera {
	pos			< 0, 5, 15 >
	lookat		< 0 >
	up			< 0, 1, 0 >
	fov			45.0
}

light pointlight {
	pos			< 10, 20, 10 >
	color		< 1, 1, 1 >
	wattage		1000.0
}

material lambert {
    diffuse < 0.7, 0.7, 0.7 >
    ambient < 0 >
}

mesh {
	load			"./../res/models/big_floor.obj"
}

material lambert {
    diffuse < 0.9, 0.8, 0.1 >
    ambient < 0 >
}

mesh {
	load			"./../res/models/bunny.obj"
}
