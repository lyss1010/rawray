global {
	height 				512
	width 				512
	image background	0.1, 0.1, 0.4
	gl background	    0.2, 0.2, 0.8
	enable				gl render lights
	num threads         1
	render x block      1000
	render y block      1000
	
	triangle test       barycentric
}

camera {
	pos			-2, 3, 5
	look at		-0.5, 1, 0
	up			0, 1, 0
	fov			45
}

light pointlight {
	pos			-3, 15, 3
	color		1, 1, 1
	wattage		500
}

mesh {
	load			"./../res/models/bunny.obj"
}
