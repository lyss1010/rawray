global {
	height 				512
	width 				512
	image background	< 0.0, 0.0, 0.2 >
	gl background	    < 0.2, 0.2, 0.8 >
	enable				gl render lights
	render x block      128
	render y block      128
	num threads         1
	disable				headless

	triangle test       plucker
}

camera {
	pos			< 0, 5, 15 >
	lookat		< 0 >
	up			< 0, 1, 0 >
	fov			45.0
}

light pointlight {
	pos			< 10, 20, 10 >
	color		< 1, 1, 1 >
	wattage		1000.0
}

material lambert {
    diffuse < 1 >
    ambient < 0 >
}

mesh {
	load			"./../res/models/big_floor.obj"
}

mesh {
	load			"./../res/models/bunny.obj"
}

