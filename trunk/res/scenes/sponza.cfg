global {
	height 				1600
	width 				1600
	image background	< 0.0, 0.0, 0.2 >
	gl background	    < 0.2, 0.2, 0.8 >
	enable				gl render lights
	disable             gl render bbox
    render x block      800
	render y block      800
	num threads         2
	enable				headless
	box cost			1.0
	object cost			8000.0
	
	triangle test        plucker
}

camera {
	pos			< 8, 1.5, 1 >
	lookat 		< 0, 2.5, -1 >
	up			< 0, 1, 0 >
	fov			55.0
}

light pointlight {
	pos			< 0, 10, 0 >
	color		< 1 >
	wattage		200.0
}

material lambert {
    ambient < 0 >
    diffuse < 1 >
}

mesh {
	load			"./../res/models/sponza.obj"
}
