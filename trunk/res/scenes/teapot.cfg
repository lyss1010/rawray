global {
	height 				1024
	width 				1024
	image background	< 0.0, 0.0, 0.2 >
	gl background	    < 0.2, 0.2, 0.8 >
	enable				gl render lights
	enable				gl render bbox
    render x block      800
	render y block      800
	num threads         1
	enable				headless
	box cost			1.0
	object cost			1024.0
	triangle test       plucker
}

camera {
	pos			< 0, 3, 6 >
	lookat 		< 0, 0, 0 >
	up			< 0, 1, 0 >
	fov			45.0
}

light pointlight {
	pos			< 10 >
	color		< 1 >
	wattage		800.0
}

material lambert {
    ambient < 0 >
    diffuse < 0.9, 0.9, 1.0 >
}

mesh {
	load			"./../res/models/big_floor.obj"
}

material lambert {
    ambient < 0 >
    diffuse < 0.7, 0.7, 1.0 >
}

mesh {
	load			"./../res/models/teapot.obj"
}
