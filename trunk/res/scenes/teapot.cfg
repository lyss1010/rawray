global {
	height 				256
	width 				256
	image background	< 0.1, 0.1, 0.4 >
	gl background	    < 0.2, 0.2, 0.8 >
	enable				gl render lights
    render x block      256
	render y block      64
	num threads         2
	
	triangle test       barycentric projection
}

camera {
	pos			< -1.8, 2.8, 4.4 >
	dir 		< 3.4, -4.2, -9.2 >
	up			< 0, 1, 0 >
	fov			45.0
}

light pointlight {
	pos			< -3, 15, 3 >
	color		< 1 >
	wattage		500.0
}

material lambert {
    ambient < 0 >
    diffuse < 0.9 >
}

mesh {
	load			"./../res/models/teapot.obj"
}
