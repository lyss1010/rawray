global {
	height 				512
	width 				512
	image background	< 0.1, 0.1, 0.4 >
	image foreground    < 1 >
	gl background	    < 0.2, 0.2, 0.8 >
	enable				gl render lights
	render x block      1000
	render y block      1000
	
	triangle test       moller
}

camera {
	pos			< 0, 2, 0 >
	look at		< -0.5, -2, -0.5 >
	up			< 0, 1, 0 >
	fov			45.0
}

light pointlight {
	pos			< 0, 3, 0 >
	color		< 1 >
	wattage		500.0
}

material lambert {
    ambient     < 0 >
    diffuse     < 1 >
}

mesh {
	load			"./../res/models/triangle.obj"
}
